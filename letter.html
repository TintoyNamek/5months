<!DOCTYPE html>
<html>
<head>
    <title>Letter</title>
    <style>
        @font-face {

         body {

            border-radius: 10px;

        }

        .paragraph {

            font-family: Rottering;
            font-size: 30px;
            margin-top: 50px;
            margin-left: 30px;
            margin-right: 30px;
            line-height: 55px;
            height: 1400px;
            width: 800px;
            overflow: auto;                   
        }

        #typing-text {

        }
    </style>
</head>
