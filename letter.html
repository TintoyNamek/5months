<!DOCTYPE html>
<html>
<head>
    <title>Letter</title>
    <style>
        @font-face {
        font-family: Rottering;
        src: url(Rottering-p7dar.otf);
        }
        
        body {
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            width: 850px;
            height: 850px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            padding-top: 30px;
            padding-bottom: 30px;
            font-size: 30px;
            margin-top: 50%;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px; /* Adjust margin as needed */
        }

        .paragraph {
            font-size: 18px;
            margin-top: 20px;
            font-family: Rottering;
        }

        #typing-text {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" onclick="playAudio()">Lovey click this po</button>
        <p class="paragraph" id="typing-text"></p>
    </div>
    <audio id="myAudio">
        <source src="sining.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        var audio = document.getElementById("myAudio");
        var text = document.getElementById("typing-text");
        var button = document.querySelector(".button");
        var typingInterval = 50; // Adjust typing speed (in milliseconds)
        var typingText = "This is a sample text that will appear slowly.";

        function playAudio() {
            audio.play();
            button.style.display = "none"; // Hide the button
            typeText();
        }

        function typeText() {
            if (typingText.length > 0) {
                text.textContent += typingText[0];
                typingText = typingText.substring(1);
                setTimeout(typeText, typingInterval);
            }
        }
    </script>
</body>
</html>
