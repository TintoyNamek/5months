<!DOCTYPE html>
<html>
<head>
    <title>Letter</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            width: 800px;
            height: 800px;
            display: flex;
            flex-direction: column;            
            align-items: center;
            border-radius: 10px;
        }

        #paragraph {        
    font-size: 25px;
            white-space: normal; /* Allow word wrapping */
            overflow-y: auto; /* Enable vertical scrolling if necessary */
            height: 800px; /* Adjust the height as needed */ce */

        }
    </style>
</head>
<body>
    <div class="container">
        <audio id="audio" autoplay>
            <source src="sining.mp3" type="audio/mpeg">
        </audio>
        <p id="paragraph"></p>
    </div>
    <script>
        const paragraph = document.getElementById('paragraph');
        const text = "Hii yana it's been exactly 153 days or 5months na since i started courting you. meeting you was one of the best thing that happen in my life and im really glad and blessed that i met you. thankyouu for making my day brighter and happier, no words or sweet msg can explain how much iloveyouu and always remember that no matter what happen i will always loveyouu not just your good side but also your bad side and not just thru your highest but also to your lowest point. Again thankyouu sa mga moments na nabuo natin throught those 5months forever kong ichecherish un maraming salamat ulii and im looking forward for more days, months and years na kasama pero sana next time as we celebrate our special day sana may tayo na HAHAHAH yun lang thankyouu ulii and iloveyouuuuu sm";
        let index = 0;

        function type() {
            if (index < text.length) {
                paragraph.textContent += text[index];
                index++;
                setTimeout(type, 80); // Adjust typing speed as needed
            }
        }

        window.addEventListener('load', () => {
            type();
        });
    </script>
</body>
</html>
